<!Doctype HTML>
<html>
	<head>
	<title>Student Application For Company Login</title>
	</head>
	<body bgcolor="lavender">
		<center>
		<h3 style="text-align:center">QUALCOMM Student Application for Login/SignUP</h3>
		<fieldset style="background-color:Tan;align:center;width:30%">
		<form action="Company_Final_Application.html">
			<label for="mail">Email ID: </label>
				<input type="email" name="mail">
				<br><br>
			<label for="pass">Password: </label>
				<input type="password" name="pass">
				<br><br>
			<input type="submit" value="Login">
		</form>
			<p>-------(or)-------</p>
		<form action="Student_Apply_Register.html">
			<input type="submit" value="Register">
		</form>
		</fieldset>
		</center>
	</body>
</html>
