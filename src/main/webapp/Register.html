<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
	button:hover{
		box-shadow:5px 5px #cd5c5c;
	}
	body{
		background-image:url('fp.jpg');
		background-size:cover;
		height:100vh;
	}
</style>
</head>
<body bgcolor="lightgreen" align ="center">
	<form action="Reg" method="post">
	<center><fieldset style="align:center;width:500px"><legend align="center" style="color:#000080;font-size:20px">Registration For Candidate</legend>
	<table bgcolor="Teal" align="center" cellspacing="5" cellpadding="5">
	<tr>
	<td style="color:white">Username:</td>
	<td><input type="text" name="userName"><br></td>
	</tr>
	<tr>
	<td style="color:white">Mobile:</td>
	<td><input type="tel" name="mobile"><br></td>
	</tr>
	<tr>
	<td style="color:white">Password:</td>
	<td><input type="password" name="password"><br></td>
	</tr>
	<tr>
	<td style="color:white">Location:</td>
	<td><input type="text" name="location"><br></td>
	</tr>
	<tr>
	<td><input style="color:white;background-color:#FF7F50;font-size:15px" type="submit" value="Register"></td>
	<td><input style="color:white;background-color:black;font-size:15px" type="reset" value="Cancel"></td>
	</tr>
	</table>
	</fieldset>
	</center>
	</form>
	<br>
	<center>
	<a href="Login.html"><button style="color:white;background-color:#1e90ff;font-size:16px">Login For Candidate</button></a>&nbsp&nbsp
	<a href ="Admin.html"><button style="color:white;background-color:black;font-size:16px">Login For Admin</button></a>
	</center>
	
</body>
</html>
